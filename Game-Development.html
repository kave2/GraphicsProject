<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8" />
    <title>My Canvas Game</title>
    <style>
      body {
          background-color: white;
      }
      canvas {
          border: 2px solid;
      }
    </style>
</head>
    
    
<body>

<canvas id="myGame" width="800" height="600"></canvas>

<script>
    var canvas = document.getElementById("myGame");
    var ctx = canvas.getContext("2d");
    
    //ball variables
    var ballRadius = 12;
    var x = canvas.width/2;
    var y = canvas.height-30;
    var dx = 2;
    var dy = -2;
    
    //paddle variables
    var paddleHeight = 15;
    var paddleWidth = 90;
    var paddleX = (canvas.width-paddleWidth)/2;
    var rightControll = false;
    var leftControll = false;
    
    /* Event listeners and functions to move the board, using keycodes 39, 37/left, right arrow. 
    * They are set to false by default, when key is pressed they change to true, released back to false
    */
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    
    function keyDownHandler(e) {
        if(e.keyCode == 39) {
            rightControll = true;
        }
        else if(e.keyCode == 37) {
            leftControll = true;
        }
    }
    function keyUpHandler(e) {
        if(e.keyCode == 39) {
            rightControll = false;
        }
        else if(e.keyCode == 37) {
            leftControll = false;
        }
    }
    
    //draw ball function
    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "rgb(255, 0, 0)";
        ctx.fill();
        ctx.closePath();
    }
    
    //draw paddle function
    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "rgb(255, 0, 0)";
        ctx.fill();
        ctx.closePath();
    }
    
    //moving of ball and bouncig of the 3 edges only. 
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        drawPaddle();
        
        if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
            dx = -dx;
        }
        if(y + dy < ballRadius) {
            dy = -dy;
        }
        else if(y + dy > canvas.height-ballRadius) {
            if(x > paddleX && x < paddleX + paddleWidth) {
                dy = -dy;
            }
            else {
                alert("Game over, better luck next time");
                document.location.reload();
            }
        }
        
        //making sure the paddle stays on canvas when it reaches edges
        if(rightControll && paddleX < canvas.width-paddleWidth) {
            paddleX += 7;
        }
        else if(leftControll && paddleX > 0) {
            paddleX -= 7;
        }
        x += dx;
        y += dy;
    }
    
    setInterval(draw, 10);
</script>

</body>
</html>
