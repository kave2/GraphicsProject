<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8" />
    <title>My Canvas Game</title>
    <style>
      body {
          background-color: white;
      }
      canvas {
          border: 2px solid;
      }
    </style>
</head>
    
    
<body>

<canvas id="myGame" width="800" height="600"></canvas>

<script>
    var canvas = document.getElementById("myGame");
    var ctx = canvas.getContext("2d");
    
    //ball variables
    var ballRadius = 12;
    var x = canvas.width/2;
    var y = canvas.height-30;
    var dx = 2;
    var dy = -2;
    
    //paddle variables
    var paddleHeight = 15;
    var paddleWidth = 90;
    var paddleX = (canvas.width-paddleWidth)/2;
    var rightControll = false;
    var leftControll = false;
    
    //brick variables
    var brickRowCount = 5;
    var brickColumnCount = 11;
    var brickWidth = 60;
    var brickHeight = 20;
    var brickPadding = 10;
    var brickOffsetTop = 20;
    var brickOffsetLeft = 20;
    
    //array to hold bricks
    var bricks = [];
    for(c=0; c<brickColumnCount; c++) {
        bricks[c] = [];
        for(r=0; r<brickRowCount; r++) {
            bricks[c][r] = { x: 0, y: 0, status: 1 };//extra property status to find out which brick has been hit, 1 = draw, 0 = dont
        }
    }
    
    /* Event listeners and functions to move the board, using keycodes 39, 37/left, right arrow. 
    * They are set to false by default, when key is pressed they change to true, released back to false
    */
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    
    function keyDownHandler(e) {
        if(e.keyCode == 39) {
            rightControll = true;
        }
        else if(e.keyCode == 37) {
            leftControll = true;
        }
    }
    function keyUpHandler(e) {
        if(e.keyCode == 39) {
            rightControll = false;
        }
        else if(e.keyCode == 37) {
            leftControll = false;
        }
    }
    
    
    //draw ball function
    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "rgb(255, 0, 0)";
        ctx.fill();
        ctx.closePath();
    }
    
    //draw paddle function
    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "rgb(255, 0, 0)";
        ctx.fill();
        ctx.closePath();
    }
    
    //drawing bricks
    function drawBricks() {
        for(c=0; c<brickColumnCount; c++) {
            for(r=0; r<brickRowCount; r++) {
                if(bricks[c][r].status == 1) {
                    var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                    var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    ctx.fillStyle = "rgb(0, 0, 255)";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }
    
    //colision detection between ball and bricks
    function collisionDetection() {
        for(c=0; c<brickColumnCount; c++) {
            for(r=0; r<brickRowCount; r++) {
                var b = bricks[c][r];
                if(b.status == 1) {
                    if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                        dy = -dy;
                        b.status = 0;
                    }
                }
            }
        }
    }
    
    
    //colision detection between bricsk and ball. using status property from bricks array, 1 to draw, 0 - dont.
    function collisionDetection() {
        for(c=0; c<brickColumnCount; c++) {
            for(r=0; r<brickRowCount; r++) {
                var b = bricks[c][r];
                if(b.status == 1) {
                    if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                        dy = -dy;
                        b.status = 0;
                    }
                }
            }
        }
    }
    
    
    //moving of ball and bouncig of the 3 edges only. 
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBricks();
        drawBall();
        drawPaddle();
        collisionDetection();
        
        
        if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
            dx = -dx;
        }
        if(y + dy < ballRadius) {
            dy = -dy;
        }
        else if(y + dy > canvas.height-ballRadius) {
            if(x > paddleX && x < paddleX + paddleWidth) {
                dy = -dy;
            }
            else {
                //alert("Game over, better luck next time");
                //document.location.reload();
            }
        }
        
        //making sure the paddle stays on canvas when it reaches edges
        if(rightControll && paddleX < canvas.width-paddleWidth) {
            paddleX += 7;
        }
        else if(leftControll && paddleX > 0) {
            paddleX -= 7;
        }
        x += dx;
        y += dy;
    }
    
    setInterval(draw, 10);
</script>

</body>
</html>
